
   <div class="container-fluid">

    <!-- Page Heading -->
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">All Appartement</h6>
      </div>
  
      <!-- Section de contenu principal -->
      <section class="product" id="product">
        <div class="container">
          <!-- Liste des appartements en deux colonnes -->
          <div class="row justify-content-center">
  
            <!-- Utilisation de *ngFor pour itérer sur la liste d'appartements -->
            <div class="col-md-6" *ngFor="let h of appartements">
              <div class="events-product mb-4">
                <div class="inner-events-row">
                  <div class="card">
                    <div class="card-body">
                      <img [src]="'http://127.0.0.1:3000/getimage/' + h.image" class="card-img-top" alt="...">
                      <p><strong><span class="blue-text">Name:</span></strong> <span class="black-text">{{ h.name }}</span></p>
                      <p><strong><span class="blue-text">Posted By:</span></strong> <span class="black-text">{{ h.postedBy }}</span></p>
                      <p><strong><span class="blue-text">Price:</span></strong> <span class="black-text">{{ h.price }}</span></p>
                     
                      <!-- Ajout d'une marge entre les boutons -->
                      <div class="mt-3">
                        <button (click)="delete(h._id)" class="btn btn-danger"> Delete </button>
                        <button class="btn btn-info" (click)="details(h._id)">Details</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div> <!-- Fin de la rangée -->
  
        </div> <!-- Fin du conteneur -->
      </section>
  
    </div> <!-- Fin de la carte -->
  
  </div> <!-- Fin du container-fluid -->
