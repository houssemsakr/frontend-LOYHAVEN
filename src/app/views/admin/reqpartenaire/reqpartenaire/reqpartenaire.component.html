<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tous les partenaires</h6>
      </div>
  
      <!-- Section de contenu principal -->
      <section class="product" id="product">
        <div class="container">
          <!-- Liste des partenaires en deux colonnes -->
          <div class="row justify-content-center">
  
            <!-- Utilisation de *ngFor pour itérer sur la liste de partenaires -->
            <div class="col-md-6" *ngFor="let h of partenaires">
              <div class="events-product mb-4">
                <div class="inner-events-row">
                  <div class="card">
                    <div class="card-body">
                      <img [src]="'http://127.0.0.1:3000/getimage/' + h.image" class="card-img-top" alt="...">
                      <p><strong><span class="blue-text">Prénom :</span></strong> <span class="black-text">{{ h.firstname }}</span></p>
                      <p><strong><span class="blue-text">Nom :</span></strong> <span class="black-text">{{ h.lastname }}</span></p>
                      <p><strong><span class="blue-text">Adresse :</span></strong> <span class="black-text">{{ h.adresse }}</span></p>
                      <p><strong><span class="blue-text">Job :</span></strong> <span class="black-text">{{ h.Job }}</span></p>
                      <p><strong><span class="blue-text">Téléphone :</span></strong> <span class="black-text">{{ h.phone }}</span></p>
                      <p><strong><span class="blue-text">Email :</span></strong> <span class="black-text">{{ h.email }}</span></p>
                      <p><strong><span class="blue-text">Description :</span></strong> <span class="black-text">{{ h.description }}</span></p>
                      <!-- Ajout d'une marge entre les boutons -->
                      <div class="mt-3">
                        <button (click)="deleteDemande(h._id)" class="btn btn-danger">Supprimer</button>
                        <button class="btn btn-info" (click)="ajout(h)">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div> <!-- Fin de la rangée -->
  
        </div> <!-- Fin du conteneur -->
      </section>
  
    </div> <!-- Fin de la carte -->
  
  </div> <!-- Fin du container-fluid -->
