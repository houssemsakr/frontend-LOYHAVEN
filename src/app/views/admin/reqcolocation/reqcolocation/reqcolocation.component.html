<div class="container-fluid">

    <!-- Page Heading -->
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">All Request</h6>
      </div>
  
      <!-- Section de contenu principal -->
      <section class="product" id="product">
        <div class="container">
          <!-- Liste des appartements en deux colonnes -->
          <div class="row justify-content-center">
  
            <!-- Utilisation de *ngFor pour itérer sur la liste d'appartements -->
            <div class="col-md-6" *ngFor="let h of colocations">
              <div class="events-product mb-4">
                <div class="inner-events-row">
                  <div class="card">
                    <div class="card-body">
                     <p><strong><span class="blue-text">Posted By:</span></strong> <span class="black-text">{{ h.title }}</span></p>
                      <p><strong><span class="blue-text">Content:</span></strong> <span class="black-text">{{ h.body }}</span></p>
                      <!-- Ajout d'une marge entre les boutons -->
                      <div class="mt-3">
                        <button class="btn btn-danger mr-2" (click)="deletePost(h._id)">Delete</button>
                        <button class="btn btn-info" (click)="ajout(h)">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div> <!-- Fin de la rangée -->
  
        </div> <!-- Fin du conteneur -->
      </section>
  
    </div> <!-- Fin de la carte -->
  
  </div> <!-- Fin du container-fluid -->
