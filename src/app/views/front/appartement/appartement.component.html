<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>All appartement</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <div class="card-body">
          <div class="table-responsive">
            <div class="row mt-5">
              <div class="col-6" *ngFor=" let h of appartements " >
          
                  <div class="card" >
                      <img [src]="'http://127.0.0.1:3000/getimage/' + h.image" class="card-img-top w-100" alt="...">
                      <div class="card-body">
          
                        <p class="card-text"> {{ h.name }} </p>
                        <p class="card-text"> {{ h.postedBy }} </p>
                        <p class="card-text"> {{ h.price }} </p>
                       
                        
                        
          
                        <button class="btn btn-info" [routerLink]="[ '/user/detailsappartement/' , h._id  ]" > details </button>
                      </div>
                  </div>
          
              
              </div>
          
          </div>
          
      </div>
    </div>
