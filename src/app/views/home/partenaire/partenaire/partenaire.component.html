
<section class="product" id="product">
    <div style="text-align: center;">
        <h3 class="colorful-heading">   <span>Partenaires</span> </h3>
        </div>
    
    <div class="events-product">
        <div class="inner-events-row">
            <div class="inner-events-col" *ngFor="let p of partenaires">
                <img [src]="'http://127.0.0.1:3000/getimage/' + p.image" class="card-img-top w-100" alt="...">
                <div class="events-price"> 
                </div>
            <div class="events-star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <h2><span style="color: red;"> <div>{{ p.Job }}</div></span></h2> 
            <div class="d-flex justify-content-between align-items-center">
            <h2 style="color: black; display: inline-block;">Phone: <span style="color: #1111e0;">{{ p.phone }}</span></h2>
            <button class="btn btn-info align-items-center" [routerLink]="['/partenaire-details', p._id]">View details</button>
             </div>
               
               
            </div>
        </div>
    </div>
</section>
