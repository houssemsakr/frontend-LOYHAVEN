
<section class="product" id="product">
    <div style="text-align: center;">
        <h3 class="colorful-heading green-heading"><span style="color: #09e614;">Appartement</span></h3>
    </div>
    
    
    <div class="events-product">
        <div class="inner-events-row">
            <div class="inner-events-col" *ngFor="let h of appartements">
                <img [src]="'http://127.0.0.1:3000/getimage/' + h.image" class="card-img-top w-100" alt="...">
                <div class="events-details">
                    
                    <div class="d-flex justify-content-start">
                        <p><strong><span class="blue-text">Name:</span></strong></p>
                        <p class="ml-2"><span class="black-text">{{ h.name }}</span></p>
                    </div>
                    <div class="d-flex justify-content-start">
                        <p><strong><span class="blue-text">Posted By:</span></strong></p>
                        <p class="ml-2"><span class="black-text">{{ h.postedBy }}</span></p>
                    </div>
                    <div class="d-flex justify-content-start">
                        <p><strong><span class="blue-text">Price:</span></strong></p>
                        <p class="ml-2"><span class="black-text">{{ h.price }} dt</span></p>
                    </div>
                </div>
                <button class="btn btn-info" [routerLink]="['/appartement-details', h._id]">Details</button>
            </div>
        </div>
    </div>
</section>
